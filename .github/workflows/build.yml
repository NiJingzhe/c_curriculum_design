name: Build and Push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Get CMake
        uses: symbitic/install-cmake@master
      - name: build
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then 
            mkdir build
            cd ./build
            cmake ..
            make
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then 
            mkdir build
            cd ./build
            cmake .. -G "MinGW Makefiles"
            cmake --build .
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then 
            mkdir build
            cd ./build
            cmake ..
            make
          fi

         